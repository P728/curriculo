<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferência de Estilo Ghibli</title>
    <style>
        body {
            text-align: center;
            padding: 20px;
        }
        #imageUpload {
            margin-bottom: 20px;
        }
        #output {
            max-width: 100%;
            max-height: 500px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>Transferência de Estilo Ghibli</h1>
    <p>Carregue uma imagem e aplique o estilo de ilustração do Studio Ghibli!</p>

    <input type="file" id="imageUpload" accept="image/*">
    <br><br>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="output" alt="Imagem Estilizada" style="display: none;">
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
    <script>
        let model;

        // Função para carregar o modelo de estilização do TensorFlow Hub
        async function loadModel() {
            try {
                model = await tf.loadGraphModel('https://tfhub.dev/google/tfjs-model/arbitrary-image-stylization-v1-256/1/default/1', {fromTFHub: true});
                console.log("Modelo carregado com sucesso!");
            } catch (error) {
                console.error("Erro ao carregar o modelo:", error);
            }
        }

        // Carregar o modelo assim que a página for carregada
        loadModel();

        // Função para aplicar a transferência de estilo na imagem
        async function stylizeImage(image) {
            try {
                // Converta a imagem para tensor
                const tensor = tf.browser.fromPixels(image);
                const stylizedImage = await model.executeAsync(tensor.expandDims(0));
                
                // Acesse o canvas e aplique a imagem estilizada
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = stylizedImage.shape[1];
                canvas.height = stylizedImage.shape[0];
                
                // Converta o tensor estilizado de volta para a imagem no canvas
                tf.browser.toPixels(stylizedImage.squeeze(), canvas).then(() => {
                    // Após o desenho ser concluído, converta o canvas em uma imagem para exibição
                    const imgElement = document.getElementById('output');
                    imgElement.src = canvas.toDataURL();
                    imgElement.style.display = 'block'; // Exibe a imagem estilizada
                });
            } catch (error) {
                console.error("Erro ao aplicar a transferência de estilo:", error);
            }
        }

        // Manipular o upload da imagem
        document.getElementById('imageUpload').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const img = new Image();
                img.onload = () => {
                    // Aplicar a transferência de estilo após a imagem ser carregada
                    stylizeImage(img);
                };
                img.src = URL.createObjectURL(file);
            }
        });
    </script>

</body>
</html>
