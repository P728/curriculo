<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Ilustrações Line Art</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Gerador de Ilustrações Line Art</h1>
    <div id="input-container">
        <input type="text" id="input-text" placeholder="Digite um objeto ou animal...">
        <button id="generate-btn">Gerar Ilustração</button>
    </div>

    <div id="loader">
        <p>Carregando...</p>
    </div>

    <div id="illustration-container"></div>

    <script src="script.js"></script>
</body>
</html>
