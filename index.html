<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Desenho em Line Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Crie um Desenho em Line Art</h1>
        <textarea id="description" placeholder="Descreva o desenho em detalhes..."></textarea>
        <button id="generate-btn">Gerar Desenho</button>
        <div id="loading" class="hidden">Gerando...</div>
        <div id="result">
            <img id="generated-image" src="" alt="Desenho em Line Art">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
